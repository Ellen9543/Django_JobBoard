{% extends "layout/base.html" %} 
{% block content %}
{% load static %}
<h1>resume</h1>

  {% for field in form %}
  <div class="form-control">
    <label class="label">{{ field.label }}</label>
    {{ item.name }}
  </div>
  {% endfor %}

  <div>
    <a href="{% url 'resume:edit' item.id %}" class="btn btn-primary">編輯</a>
    <a href="{% url 'resume:delete' item.id %}" class="btn btn-primary">刪除</a>
  </div>

{% endblock %}
